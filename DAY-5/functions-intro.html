<script>
               
    // function

    function add(x,y){
        return x + y;
    }

    function sub(x,y){
        return x - y;
    }

    let x = parseFloat(prompt('X'));
    let y = parseFloat(prompt('Y'));

    let addRes = add(x,y);
    let subRes = sub(x,y);

    console.log(`Add : ${addRes}`);
    console.log(`Sub : ${subRes}`);

   
</script>
