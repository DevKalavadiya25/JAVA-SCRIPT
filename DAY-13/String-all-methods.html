<script>
    let str = 'Dev Kalavadiya js ';

    // .length
    console.log(str.length);

    // .charAt
    console.log(str.charAt(6));

    //.charCodeAt
    console.log(str.charCodeAt(0));

    //concat

    let js = "JavaScript";

    console.log(str.concat(" ", js," Text"));

    //includes

    console.log(str.includes("js"));

    //indexOf

    console.log(str.indexOf("Kalavadiya"));

    //slice('start index','end index');

    console.log(str.slice(12,14));

    // toUpperCase

    console.log(str.toUpperCase());

    // toLowerCase

    console.log(str.toLowerCase());

    //trim

    console.log(str.trim());

    // search

    console.log(str.search("js"));

    // toString

    let num = 100;

    console.log(num.toString());

    // split

    console.log(str.split(" "));

    //repeat

    console.log(str.repeat(3))

</script>
