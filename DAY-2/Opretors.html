<script>

    /*
       Arthmetic opertors
       + , - , * , / , % , ++ , --
   
    */
   
    console.log(5 + 5);
    console.log(5 - 4);
    console.log(5 * 5);
    console.log(15 / 5);
    console.log(16 % 5);
   
    let a = 5;
   
    console.log(++a); // 6
    console.log(--a); // 5
   
   
     /*
      Relational operators or Comparison operators
   
     < , > , ==, === ,<= ,>= , != , !==
   
    */
   
   
    console.log(6<7); // boolean
    console.log(6>7); // boolean
    console.log(6=='6'); // boolean true
    console.log(6==='6'); // boolean false
    console.log(6<=7); // boolean
    console.log(6>=7); // boolean
    console.log(6!='6'); // boolean
    console.log(6!==6); // boolean data type
   
    
     /*
    
     Logical Operators
   
     Logical Not (!) , Logiacl and (&&) , Logical or (||)
   
    */
   
                // ek bhi false mile to false hoga
    console.log(5 == 5 && 5 < 8);
   -
   // ek bhi true mil jaye to true hoga
   console.log(5 == 5 || 5 > 8 || 5 != 5);
