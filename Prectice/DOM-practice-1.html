<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Object-Model</title>
</head>
<body id="body">



    <script>
        let arr = ['Bmw','Audi' , 'Frrari', 'Lamborginni', 'Range Rover'];

        let body = document.getElementById('body');

        let ol = document.createElement('ol');
        // let Ol = document.createElement("oltype='a'")

        arr.forEach((item)=>{

            let li = document.createElement('li');

            li.innerText = item

            ol.appendChild(li);
        })

        body.appendChild(ol);

    </script>
    
</body>
</html>
