<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red{
            color: red;
        }
    </style>

</head>
<body id="body">

   
   
   
    <script>

        let arr = ['Apple','Mango','Grapes','Kiwi','pineApple'];

       let body = document.getElementById('body');

       let ul = document.createElement('ul');


       arr.forEach((item)=>{

        let li = document.createElement('li'); // <li> * 5
        li.innerText = item // <li> = items
        ul.appendChild(li); // <ul> <li> items </li> </ul>
       
       })

       body.appendChild(ul)

     

     
       
       
       
    </script>
</body>
</html>
